<script>pm = n=>{
	var d = {filter:'', transform:'', transition:'all 0.3s ease-in 0s'};
	var s =
	[d,
	 {filter:'blur(1px)'},
	 {filter:'sepia(1) hue-rotate(20deg) brightness(0.65) saturate(0.9)'},
	 {transform:'translateZ(-200px) rotateX(20deg)'},
	 {transform:'scale(0.4)'},
	 {filter:'grayscale(1)'},
	 {filter:'hue-rotate(45deg)'},
	 ];window.parent.postMessage({t:'f', s:{...d,...s[n]}})}</script>
<button onclick=pm(0)>none </button>
<button onclick=pm(1)>blur</button>
<button onclick=pm(2)>gameboy</button>
<button onclick=pm(3)>perspective</button>
<button onclick=pm(4)>small</button>
<button onclick=pm(5)>b&w</button>
<button onclick=pm(6)>funky</button>
