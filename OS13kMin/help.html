<h2><i>Welcome to OS13k!</i></h2>
<p>OS13k is a tiny operating system designed for JS13k. It has native support for ZzFX, music, trophies, and dweets.</p>
<p>Earn trophies and build your music library by playing other JS13k games!</p>
<p><u><b>Please keep this project confidential for now.</b></u></p>
