<style>body{background:#111;color:#fff;user-select:none;text-align:center}*{font-size:28}input{margin:9}</style>
<input type=number style=width:79;text-align:right min=0 value=2 id=M>m
<input type=number style=width:79;text-align:right min=0 value=0 id=S>s<br>
<input id=N style=width:199 placeholder=Reminder>&nbsp;
<button id=A onmousedown=setInterval(U,1e3,A.disabled=M.disabled=S.disabled=P=1) style=width:99>Start</button><script>

// globals
// M = minutes
// S = seconds
// N = notification
// A = start button

// timer update
U=e=>
{
    // update time
    (t = Math.max(0,   // stop at 0
        M.value * 60 + // minutes
        S.value*1 - 1))  // seconds minus 1

    // play alarm sound and show popup
    || (zzfx(...[2,.8,999,,,,1,2,,,,,1,,,.1,.2]),
        --P%10 ||                                  // every 10 seconds
        (parent.document.hasFocus() || !P) &&      // has focus or first popup
        OS13k.Popup('<div style=font-size:40>âŒ›</div><b>' + OS13k.StripHTML(N.value), N.value));             // show popup

    // update time inputs
    M.value = t/60|0; // minutes
    S.value = t%60|0; // seconds
}

</script>
