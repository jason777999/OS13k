<head>
<title>OS13k - A tiny pseudo operating system for JS13k</title>
<meta charset=utf-8>
<style>
*    { font-family:arial; }
body { overflow:hidden; background:linear-gradient(#223,#322); }
.title
{
font-size:300;
font-family:impact;
color:#0002;
height:100%;
display:flex;
align-items:center;
justify-content:center;
user-select:none;
pointer-events:none;
}
</style>
<template id=templateIcon>
<style>
:host
{
position:absolute;
display:flex;
align-items:center;
flex-direction:column;
user-select:none;
pointer-events:auto;
}
.icon
{
width:64;
height:64;
font-size:42;
background:linear-gradient(#fff,#999);
border-radius:9px;
box-shadow:4px 4px 5px;
overflow:hidden;
white-space:nowrap;
pointer-events:none;
display:flex;
align-items:center;
justify-content:center;
}
.name
{
position:absolute;
top:70;
text-align:center;
font-size:17;
color:#fff;
text-shadow:1px 1px 5px #000;
}
</style>
</template>
<template id=templateWindow>
<style>
:host
{
position:absolute;
user-select:none;
display:flex;
flex-direction:column;
box-shadow:9px 9px 9px;
background:#000;
border:2px solid;
overflow:hidden;
display:block;
}
.frame
{
position:relative;
width:100%;
height:100%;
border:none;
background:#fff;
overflow:hidden;
}
.titleBar
{
height:44;
font-size:30;
display:flex;
align-items:center;
white-space:nowrap;
overflow:hidden;
vertical-align: middle;
}
.name         { width:100%; height:100%; cursor:grab; display:flex; align-items:center;}
.folder       { background:#222; }
#full,#reload { width:40; }
.close        { width:28; }
.full:hover   { background:#fff; }
.reload:hover { background:#ff0; }
.close:hover  { background:#f00; }
span svg 
{
width: 100%;
pointer-events: none;
}
</style>
<svg width=0 height=0>
<symbol id=icon-full viewBox='0 0 10 10'>
<rect stroke=#000 stroke-width=.8 fill=none x=1 y=2 width=8 height=6 />
</symbol>
<symbol id=icon-reload viewBox='0 0 10 10'>
<circle stroke=#000 stroke-width=.8 fill=none cx=5 cy=5 r=3 />
</symbol>  
<symbol id=icon-close viewBox='0 0 10 10'>
<path stroke=#000 d='M5 5L1 1M5 5L9 9M5 5L9 1M5 5L1 9' />
</symbol> 
</svg>
</template>
