<style>body{background:#111;color:#fff;user-select:none;text-align:center}*{font-size:28}input{margin:9}</style>
<input type=number style=text-align:right;width:79 min=0 max=60 id=M value=2>m
<input type=number style=text-align:right;width:79 min=0 max=60 id=S value=0>s&nbsp;
<button id=T onmousedown=U(setInterval(U,1e3),T.disabled=M.disabled=S.disabled=1) style=width:99>⌛</button>
<script>

// inputs...
// M = minutes
// S = seconds
// T = start button

// timer update
U=e=>
{
    // get new time
    (t = Math.max(0,                        // stop at 0
        OS13k.Clamp(M.value, 0, 60) * 60 + // minutes
        OS13k.Clamp(S.value, 0, 60) - 1))  // seconds minus 1

    // play alarm sound and popup first time
    || (zzfx(...[2,.8,999,,,,1,2,,,,,1,,,.1,.2]),
        S.value-1 || OS13k.Popup("<b style=font-size:50>⌛</b><br>Time!", "Time!"));

    // update time inputs
    M.value = t/60|0; // minutes
    S.value = t%60|0; // seconds
}

</script>
