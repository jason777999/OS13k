<style>
.trophy
{
    font-family:arial;
    width:120;
    height:120;
    margin:9;
    padding:8;
    display:inline-block;
    overflow:hidden;
    user-select:none;
    font-size:18;
    text-align:center;
    background:linear-gradient(#eee,#888);
    box-shadow:5px 5px 9px;
    border:2px solid;
    border-radius:19px;
}
.icon
{
    padding:3;
    white-space:nowrap;
    font-size:28;
    text-shadow:2px 2px 4px #000;
}
</style>
<body bgcolor=#222>
<script>

'use strict';

// ==ClosureCompiler==
// @compilation_level ADVANCED_OPTIMIZATIONS
// @js_externs OS13k, OS13k.GetTrophies, OS13kStart
// @language_out ECMASCRIPT_2019
// ==/ClosureCompiler==

var OS13kStart=()=>
{
    for (const trophy of OS13k.GetTrophies())
    {
        // get trophy info
        const game = trophy[0];
        const name = trophy[1];
        const icon = trophy[2];
        const message = trophy[3];
        
        // set title
        const title = icon + ' ' + name + '\n' + game + '\n' + message;
        
        // create the medal div
        const div = document.createElement('div');
        div.className = 'trophy';
        div.title = title;
        div.innerHTML =
            '<div class=icon>' + icon +                    // icon
            '</div><div class=text>' +                     // info
                '<b>' + name + '</b><br>' +                // name
                '<i>' + game + '</i>' +                    // game
                '<br><span style=font-size:14>' + message; // message
        
        // add to document
        this.document.body.appendChild(div); 
    }
}

// Force closure to include OS13k
OS13kStart;

</script>
