Randomness <input type=number id=R value=.05 style=width:50>
Frequency <input type=number id=F style=width:50>&nbsp;&nbsp;
<button onmousedown=o(y-=109) >◀</button>
<button onmousedown=o(y+=109)>▶</button>
<hr><div id=S>
<script>

p=p=>
{
    x&&x.stop();
    x=OS13k.PlaySeed(p,L.value,1,R.value,F.value?F.value:undefined);
}

o=e=>
{
    S.innerHTML = '';
    for(i=y;i<y+109;)
    S.innerHTML += 
    `<input value=${i} style=width:50 readonly onfocus=p(${i}) onmousedown=p(${i++})>`;
}

x = 0;
o(y = -9);



</script>
