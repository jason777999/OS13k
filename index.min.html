<meta charset=utf-8>
<style>
*
{
user-select:none;
font-family:arial;
}
body
{
margin:0;
background:linear-gradient(#223,#322);
overflow:hidden;
}
.taskbar
{
width:100%;
z-index:10000;
background:linear-gradient(#999,#444);
border:2px solid;
display:flex;
}
.taskbarIcon
{
margin:5;
width:44;
height:35;
font-size:22;
border-radius:9px;
box-shadow:0px 0px 3px;
text-shadow:1px 1px 2px #000;
background:linear-gradient(#fff,#333);
border:2px solid;
display:flex;
align-items:center;
justify-content:center;
}
.folder
{
background:linear-gradient(#fff,#777);
position:absolute;
border:2px solid;
box-shadow:3px 3px 9px;
}
.icon
{
color:'red';
pointer-events:auto;
height:18;
padding:4;
white-space:nowrap;
display:flex;
align-items:center;
}
.iconActive            { background:linear-gradient(#fff,#44f); }
.taskbarActive         { background:linear-gradient(#ff8,#fff); }
.taskbarIcon:hover     { background:linear-gradient(#fff,#44f); }
.taskbarActive:hover   { background:linear-gradient(#ff8,#44f); }
.title
{
height:100%;
color:#0002;
font-family:impact;
font-weight:900;
display:flex;
align-items:center;
justify-content:center;
font-size:15vw;
}
</style>
<template id=template>
<style>
:host
{
box-shadow:9px 9px 9px;
background:#000;
border:2px solid;
display:flex;
flex-direction:column;
overflow:hidden;
position:absolute;
}
.titleBar
{
height:44;
font-size:30;
background:linear-gradient(#999,#444);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
white-space:nowrap;
}
.frame
{
width:100%;
height:100%;
border:none;
background:#000;
position:relative;
overflow:hidden;
}
.name
{
width:100%;
cursor:grab;
display:flex;
align-items:center;
overflow:hidden;
}
.codeDisplay
{
height:99;
resize:none;
background:#000;
color:#fff;
display:none;
border:1px solid #fff;
}
.active       { background:linear-gradient(#eee,#88f); }
.reload,
.full,
.code         { width:40; }
.code         { width:40; }
.close        { width:28; }
.code:hover   { background:#0f0; }
.full:hover   { background:#fff; }
.reload:hover { background:#ff0; }
.close:hover  { background:#f00; }
div svg       { width:100%; pointer-events:none; }
</style>
<svg width=0 height=0>
<symbol id=icon-code viewBox='0 0 10 10'>
<path stroke=#000 stroke-width=.7 fill=none d='M5 2L8 8L2 8L5 2L8 8'/>
<symbol id=icon-full viewBox='0 0 10 10'>
<rect stroke=#000 stroke-width=.7 fill=none x=1 y=2 width=8 height=6 />
<symbol id=icon-reload viewBox='0 0 10 10'>
<circle stroke=#000 stroke-width=.7 fill=none cx=5 cy=5 r=3 />
<symbol id=icon-close viewBox='0 0 10 10'>
<path stroke=#000 d='M1 1L9 9M9 1L1 9'/>
</template>
<div id=taskbar class=taskbar></div>
