<style>
.trophy
{
    border:2px solid;
    border-radius:19px;
    box-shadow:5px 5px 9px;
    width:120;
    height:120;
    padding:8;
    margin:9;
    font-size:18;
    text-align:center;
    background:linear-gradient(#eee,#888);
    display:inline-block;
    overflow:hidden;
    user-select:none;
    font-family:arial;
}
.icon
{
    font-size:28;
    padding:3;
    text-shadow:2px 2px 4px #000;
    white-space:nowrap;
}
</style>
<body bgcolor=#222>
<script>

'use strict';

var OS13kStart=()=>
{
    document.body.innerHTML='';

    for (const trophy of OS13k.GetTrophies())
    {
        // get trophy info
        const game = trophy[0];
        const name = trophy[1];
        const icon = trophy[2];
        const message = trophy[3];
        
        // set title
        const title = name + '\n' + game + (message? '\n"' + message + '"' : '');
        title.replace("'",'');
        
        // create the medal div
        const div = document.createElement('div');
        div.className = 'trophy';
        div.title = title;
        div.innerHTML =
            '<div class=icon>' + icon +                    // icon
            '</div><div class=text>' +                     // info
                (name? '<b>' + name + '</b><br>' : '') +   // name
                '<i>' + game + '</i>' +                    // game
                '<br><span style=font-size:14>' + message; // message
        
        // add to document
        this.document.body.appendChild(div); 
    }
            
    OS13k.Trophy('OS13k','Hoarder','','Viewed Trophy Case');
}

</script>
