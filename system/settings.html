<style>body{background:#111;color:#fff}</style>
Volume <input type=range id=v onchange=S()>
<br><br>Speech
<input type=checkbox id=s onchange=S()>
&nbsp;&nbsp;Popups
<input type=checkbox id=p onchange=S()>
<br><br>Background
<input id=c type=color oninput=S()>
&nbsp;&nbsp;<input id=d type=color onchange=S()> Text <input id=t oninput=S()>
<br><br>Filters
<script>

// filters
L=
[
    ['Default', ''],
    ['Gray',    'grayscale('],
    ['Game Boy', 'sepia()hue-rotate(20deg)contrast(.8'],
    ['Ocean',   'invert()sepia()invert('],
    ['Sepia',   'sepia('],
    ['Fruity',  'saturate(9', 'hue 20s infinite'],
];

// add buttons for filters
for(i in L) 
    document.body.innerHTML += 
    `<button onclick="S(OS13k.AddWords('${L[i][0]}'),f=L[${i}])">`+L[i][0];  

// load settings
S = parent.OS13k.Settings();
v.value   = S[0] * 100;         // volume
s.checked = S[1];               // speech
c.value   = S[2];               // color 1
d.value   = S[3];               // color 2
t.value   = S[4];               // background text
p.checked = S[5];               // popups
i = L.findIndex(e=>e[0]==S[5][0]); // filter
f = L[ i < 0 ? 0 : i ];

// save settings
S=()=>parent.OS13k.SaveSettings
(
    v.value/100, // volume
    s.checked,   // speech
    c.value,     // color 1
    d.value,     // color 2
    t.value,     // background text
    p.checked,   // popups
    f            // filter
);
</script>
