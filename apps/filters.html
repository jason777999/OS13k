<button onclick=pm(0)>Reset</button>
<button onclick=pm(1)>Blur</button>
<button onclick=pm(2)>Gameboy</button>
<button onclick=pm(3)>Perspective</button>
<button onclick=pm(4)>Small</button>
<button onclick=pm(5)>B&W</button>
<button onclick=pm(6)>Funky</button>
<script>
pm=n=>{
s=[
{filter:'',transform:'',transition:'all 0.3s ease-in 0s'},        // none
{filter:'blur(1px'},                                              // blur
{filter:'sepia(1)hue-rotate(20deg)brightness(0.65)saturate(0.9'}, // gameboy
{transform:'translateZ(-200px)rotateX(20deg'},                    // perspective
{transform:'scale(0.8'},                                          // small
{filter:'grayscale(1'},                                           // b&w
{filter:'hue-rotate(45deg'}                                       // funky
]
parent.document.documentElement.style.perspective="800px"
for(k in s[n])parent.document.body.style[k]=s[n][k]}
</script>
