<style>body{background:#111;color:#fff;user-select:none;text-align:center}</style>
Volume <input type=range id=V onchange=s()>&nbsp;&nbsp;
Music Volume <input type=range id=M onchange=s()><br><br>
Speech <input type=checkbox id=S onchange=s()>&nbsp;&nbsp;
System Sounds <input type=checkbox id=Y onchange=s()>&nbsp;&nbsp;
Popups <input type=checkbox id=P onchange=s()>
<br><br>Background
<input id=C type=color oninput=s()>&nbsp;&nbsp;
<input id=D type=color oninput=s()>&nbsp;&nbsp;
<input id=T oninput=s()>
<br><br>Filters
<span id=F>
<script>

// filters
f=
[
    ['Default',  ''],
    ['Gray',     'grayscale('],
    ['Game Boy', 'sepia()hue-rotate(40deg)contrast(.8'],
    ['Ocean',    'invert()sepia()invert('],
    ['Sepia',    'sepia('],
    ['Fruity',   'saturate(9',]
];

// load settings
O = parent.OS13k;                  // get OS13k
i = O.Settings();                  // get settings
V.value   = i.v * 100;            // volume
M.value   = i.m * 100;            // music volume
S.checked = i.s;                  // speech
P.checked = i.p;                  // popups
Y.checked = i.o;                  // system sounds
C.value   = i.c;                  // color 1
D.value   = i.d;                  // color 2
T.value   = i.t;                  // background text
t = f.findIndex(e=>e[1]==i.f);    // find filter
t = t < 0 ? 0 : t;                 // filter

// rebuild and save settings
s=e=>
{
    // add buttons for filters
    F.innerHTML = '';                        // clear old buttons
    f.map((i,j)=>                            // iterate through filters
    {
        F.innerHTML +=                       // add to html
        `<button style='border:5px solid #${ // create button
            j == t ? 'f00' : '111'           // selected color
            }' onmousedown="s(O.Speak('${    // mouse down
            i[0]                             // speak name
            }'),t=${ j                       // save filter
            })">` + i[0];                    // set button name
    });

    // save settings
    O.SaveSettings
    (
        V.value / 100, // volume
        M.value / 100, // music volume
        S.checked,     // speech
        P.checked,     // system sounds
        Y.checked,     // popups
        D.value,       // color 1
        C.value,       // color 2
        T.value,       // background text
        f[t][1]        // filter
    );
}

// build settings
s();

</script>
